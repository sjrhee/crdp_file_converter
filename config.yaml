# CRDP File Converter Configuration
# 
# crdp_cli_go와 호환되는 설정 파일 형식
# 커맨드라인 플래그로 이 값들을 오버라이드할 수 있습니다.

# API 연결 설정
api:
  # CRDP API 서버 호스트명 또는 IP 주소
  host: "192.168.0.231"
  # CRDP API 서버 포트
  port: 32082
  # API 요청 타임아웃 (초 단위)
  timeout: 30
  # HTTPS 사용 여부
  tls: false

# 보호 정책
protection:
  # 데이터 보호 정책명
  policy: "P03"

# JWT 인증 설정
auth:
  # JWT 토큰 기반 인증 활성화 여부
  jwt_enabled: false
  # JWT 토큰 값 (Bearer 토큰)
  jwt_token: ""

# 파일 처리 설정
file:
  # 컬럼 구분자 (쉼표는 CSV, 탭은 TSV)
  # 일반적인 값: "," (CSV) 또는 "\t" (TSV)
  delimiter: ","
  # 변환 대상 컬럼 인덱스 (0부터 시작)
  # 예: 0 = 첫 컬럼, 1 = 두 번째 컬럼
  column: 0
  # 첫 번째 행이 헤더인지 여부
  # true = 첫 행은 헤더로 처리하고 변환하지 않음
  # false = 모든 행 변환
  skip_header: false

# 배치 처리 설정
batch:
  # 배치 처리 활성화 여부
  enabled: true
  # 한 번의 API 호출에 포함될 데이터 개수
  # 큰 값: API 호출 횟수 감소, 메모리 사용 증가
  # 작은 값: API 호출 횟수 증가, 메모리 사용 감소
  # 권장값: 50-200
  size: 100

# 병렬 처리 설정
parallel:
  # 병렬 처리 워커 수
  # 0 또는 1 = 순차 처리 (단일 스레드)
  # > 1 = 병렬 처리 (N개 워커)
  # 권장값: CPU 코어 수 또는 2-4
  workers: 1

# 출력 설정
output:
  # 출력 파일 경로
  # 빈 문자열 = 입력 파일명 기반 자동 생성
  file: ""
  # 진행 상황 표시 여부
  show_progress: true
  # 응답 본문 표시 여부
  show_body: false
  # 상세 로그 출력 여부
  verbose: false

